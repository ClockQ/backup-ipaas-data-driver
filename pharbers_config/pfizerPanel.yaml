
name: panel
reference: com.pharbers.ipaas.data.driver.api.job.PhBaseJob
factory: com.pharbers.ipaas.data.driver.factory.PhJobFactory
actions:
  - name: readCpa
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      null: null
    opers:
      - name: read
        reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        args:
#          cpaERD path
          path:
  - name: readGycx
      reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
      factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
      args:
        null: null
      opers:
        - name: read
          reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          args:
#            gycxERD path
            path:

  - name: readProdErd
      reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
      factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
      args:
        null: null
      opers:
        - name: read
          reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          args:
            #            ProdErd path
            path:
        - name: select
            factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
            reference: com.pharbers.ipaas.data.driver.operators.select
            args:
              inDFName: df
              selects: MARKET#DEV_PRODUCT_ID
        - name: filter
            factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
            reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
            args:
              inDFName: df
              filter: MARKET == DVP


  - name: readMissHosp
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      null: null
    opers:
      - name: read
        reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        args:
          path: hdfs:///repository/miss_hosp/5ca069e2eeefcc012918ec73

#  - name: readNotPublishHosp
#    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
#    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
#    args:
#      null: null
#    opers:
#      - name: read
#        reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
#        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
#        args:
#          path: hdfs:///repository/not_published_hosp/5ca069bceeefcc012918ec72

  - name: readFullHosp
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      null: null
    opers:
      - name: read
        reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        args:
#          path: hdfs:///repository/full_hosp/5ca069e2eeefcc012918ec73/20180629

  - name: readSampleHosp
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      null: null
    opers:
      - name: read
        reference: com.pharbers.ipaas.data.driver.operators.PhReadParquetOperator
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        args:
          path: hdfs:///repository/sample_hosp/5ca069e2eeefcc012918ec73/DVP

  - name: missHosp
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: readMissHosp
    opers:
      - name: filter
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
        args:
          inDFName: df
          filter: DATE == 201809
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: DATE
#      - name: union
#        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
#        reference: com.pharbers.ipaas.data.driver.operators.unionOperator
#        args:
#          inDFName: df
#          unionDFName: readNotPublishHosp
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: _id
      - name: distinct
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DistinctOperator
        args:
          inDFName: df
          null: null
      - name: rename
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.withColumnRenamed
        args:
          inDFName: df
          oldColName: HOSPITAL_ID
          newColName: MISS_HOSPITAL_ID

  - name: primalCpa
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: readCpa
    opers:
      - name: filter
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
        args:
          inDFName: df
          filter: YM == 201809

  - name: reducedCpa
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: primalCpa
    opers:
      - name: join
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.JoinOperator
        args:
          inDFName: df
          joinDFName: missHosp
          joinExpr: MISS_HOSPITAL_ID == HOSPITAL_ID
          joinType: left
      - name: filter
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
        args:
          inDFName: df
          filter: MISS_HOSPITAL_ID IS NULL
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: MISS_HOSPITAL_ID

  - name: cpa
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: readFullHosp
    opers:
      - name: filter
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
        args:
          inDFName: df
          filter: YM == 201809
      - name: join
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.JoinOperator
        args:
          inDFName: df
          joinDFName: missHosp
          joinExpr: MISS_HOSPITAL_ID == HOSPITAL_ID
          joinType: inner
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: MISS_HOSPITAL_ID
      - name: union
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.unionOperator
        args:
          inDFName: df
          unionDFName: reducedCpa
      - name: union
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          reference: com.pharbers.ipaas.data.driver.operators.unionOperator
          args:
            inDFName: df
            unionDFName: readGycx
      - name: join
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          reference: com.pharbers.ipaas.data.driver.operators.JoinOperator
          args:
            inDFName: df
            joinDFName: readProdErd
            joinExpr: DEV_PRODUCT_ID == PRODUCT_ID
            joinType: inner
      - name: drop
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          reference: com.pharbers.ipaas.data.driver.operators.DropOperator
          args:
            inDFName: df
            dropColName: DEV_PRODUCT_ID

  - name: sampleHosp
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: readSampleHosp
    opers:
      - name: filter
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.PhFilterOperator
        args:
          inDFName: df
          filter: "MARKET == 'DVP' AND SAMPLE == 1"
      - name: rename
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.withColumnRenamed
        args:
          inDFName: df
          oldColName: HOSPITAL_ID
          newColName: SAMPLE_HOSPITAL_ID
      - name: drop
          factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
          reference: com.pharbers.ipaas.data.driver.operators.DropOperator
          args:
            inDFName: df
            dropColName: MARKET

  - name: panelERD
    reference: com.pharbers.ipaas.data.driver.api.job.PhBaseAction
    factory: com.pharbers.ipaas.data.driver.factory.PhActionFactory
    args:
      df: cpa
    opers:
      - name: join
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.JoinOperator
        args:
          inDFName: df
          joinDFName: sampleHosp
          joinExpr: SAMPLE_HOSPITAL_ID == HOSPITAL_ID
          joinType: inner
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: SAMPLE_HOSPITAL_ID
      - name: concant
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.addColumn
        args:
          inDFName: df
          newColName: GROUP
        plugin:
          name: concat
          reference: com.pharbers.ipaas.data.driver.plugin.ConcatStrPlugin
          factory: com.pharbers.ipaas.data.driver.factory.PhPluginFactory
          args:
            columns: COMPANY_ID,YM,HOSPITAL_ID,PRODUCT_ID
            dilimiter: "#"
      - name: group
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.groupOperator
        args:
          inDFName: df
          groupCol: GROUP
          agg: sum(UNITS) as UNITS,sum(SALES) as SALES,first(COMPANY_ID) as COMPANY_ID,first(YM) as YM,first(HOSPITAL_ID) as HOSPITAL_ID,first(PRODUCT_ID) as PRODUCT_ID,
      - name: drop
        factory: com.pharbers.ipaas.data.driver.factory.PhOperatorFactory
        reference: com.pharbers.ipaas.data.driver.operators.DropOperator
        args:
          inDFName: df
          dropColName: GROUP